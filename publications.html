<!DOCTYPE html>
<meta charset="utf-8">
<script src="d3/d3.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

// get the data
d3.json("publications.json", function(error, graph) {

  var width = 960,
    height = 500;

  var color = d3.scale.category10();

  var force = d3.layout.force()
    .nodes(graph.nodes)
    .links(graph.links)
    .size([width, height])
    .linkDistance(80)
    .charge(-300)
    .on("tick", tick)
    .start();

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  // build the arrow.
  svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 0)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

  // add the links and the arrows
  var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
    .enter().append("svg:path")
    .attr("class", "link")
    .attr("marker-mid", "url(#end)");

  // define the nodes
  var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

  // add the nodes
  node.append("circle")
    .attr("r", function(d) { return 5*d.authors.length; })
    .style("fill", function(d) { return color(d.type); });

  // add the text
  node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.id; });

  function tick() {
    // add the curvy lines
    path.attr("d", function(d) {
      var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = Math.sqrt(dx * dx + dy * dy),
        midx = (d.source.x + d.target.x)/2.0,
        midy = (d.source.y + d.target.y)/2.0,
        factor = 1 - Math.sqrt(3)/2,
        arcmidx = midx + factor*dy,
        arcmidy = midy - factor*dx;
      // return "M" +
      //   d.source.x + "," +
      //   d.source.y + "A" +
      //   dr + "," + dr + " 0 0,1 " +
      //   d.target.x + "," +
      //   d.target.y;

      // This curve is figured out using some trigonometry
      return "M" +
        d.source.x + "," +
        d.source.y + "A" +
        dr + "," + dr + " 0 0,1 " +
        arcmidx + "," +
        arcmidy + "A" +
        dr + "," + dr + " 0 0,1 " +
        d.target.x + "," +
        d.target.y;
    });

    // add the nodes
    node
      .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; });
  }
});

</script>
</body>
</html>
