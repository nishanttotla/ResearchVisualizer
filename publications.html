<!DOCTYPE html>
<meta charset="utf-8">
<script src="d3/d3.min.js"></script>
<script src="underscore/underscore-min.js"></script>
<script src="utils/globals.js"></script>
<script src="utils/utils.js"></script>
<script src="utils/root-publications.js"></script>
<script src="utils/graph-traversal.js"></script>
<script src="construct-graph.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>
  // some temporary test data
  NodesData1 = [
    {"id":0,"title":"Scala","authors":["Jack","Mike"],"abstract":"","keywords":[],"type":0,"venue":"POPL","year":2013},
    {"id":1,"title":"C++","authors":["Kitty"],"abstract":"","keywords":[],"type":0,"venue":"PLDI","year":2012},
    {"id":2,"title":"Haskell","authors":["Kitty","Mike"],"abstract":"","keywords":[],"type":0,"venue":"POPL","year":2011},
    {"id":3,"title":"Java","authors":["Vikas","Jack","Kitty"],"abstract":"","keywords":[],"type":0,"venue":"PLDI","year":2012},
    {"id":4,"title":"Python","authors":["Kitty","Alex"],"abstract":"","keywords":[],"type":0,"venue":"POPL","year":2013},
    {"id":5,"title":"Javascript","authors":["Vikas","Jack","Alex"],"abstract":"","keywords":[],"type":1,"venue":"ACM","year":2014},
    {"id":6,"title":"Ocaml","authors":["Kitty","Vikas"],"abstract":"","keywords":[],"type":1,"venue":"ACM","year":2010},
    {"id":7,"title":"Ada","authors":["Kitty","Vikas"],"abstract":"","keywords":[],"type":1,"venue":"ACM","year":2015},
    {"id":8,"title":"OOK","authors":["Kitty","Vikas"],"abstract":"","keywords":[],"type":0,"venue":"ACM","year":2013}
  ];

  LinksData1 = [
    {"source":0,"target":5,"value":1.2},
    {"source":1,"target":5,"value":1.3},
    {"source":4,"target":5,"value":0.4},
    {"source":2,"target":1,"value":0.6},
    {"source":2,"target":3,"value":0.7},
    {"source":2,"target":4,"value":0.7},
    {"source":6,"target":5,"value":0.7},
    {"source":6,"target":0,"value":0.7},
    {"source":6,"target":1,"value":0.7},
    {"source":4,"target":7,"value":0.7},
    {"source":8,"target":7,"value":0.7}
  ];

  NodesData = [];
  LinksData = [];

  var width = 960,
    height = 500;

  var Force = d3.layout.force()
    .nodes(NodesData)
    .links(LinksData)
    .size([width, height])
    .linkDistance(80)
    .charge(-400)
    .on("tick", tick)
    .start();

  var Svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  // build the arrow.
  Svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 0)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

  // add the links and the arrows
  var path = Svg.append("g").selectAll("path")
    .data(Force.links())
    .enter().append("path")
    .attr("class", "link")
    .attr("marker-mid", "url(#end)");

  // define the nodes
  var node = Svg.selectAll(".node")
    .data(Force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .on("click", clickEvent)
    .call(Force.drag);

  // add the node circles
  node.append("circle")
    .attr("r", function(d) { return 5*d.authors.length; })
    .style("fill", function(d) { return Color(d.type); });

  // add the text
  node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.id; });

  function tick() {
    // add the curvy lines
    currPaths = Svg.selectAll("g path") // first g element contains all links
    currPaths.attr("d", function(d) {
      var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y,
        dr = Math.sqrt(dx * dx + dy * dy),
        midx = (d.source.x + d.target.x)/2.0,
        midy = (d.source.y + d.target.y)/2.0,
        factor = 1 - Math.sqrt(3)/2,
        arcmidx = midx + factor*dy,
        arcmidy = midy - factor*dx;

      // This curve is figured out using some trigonometry
      return "M" +
        d.source.x + "," +
        d.source.y + "A" +
        dr + "," + dr + " 0 0,1 " +
        arcmidx + "," +
        arcmidy + "A" +
        dr + "," + dr + " 0 0,1 " +
        d.target.x + "," +
        d.target.y;
    });

    // add the nodes
    currNodes = Svg.selectAll(".node");
    currNodes
      .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; });
  }

  var sampleNodesAdded=0;
  var sampleLinksAdded = 0;
  function addSampleNode() {
    if(sampleNodesAdded < NodesData1.length) {
      addNode(NodesData1[sampleNodesAdded]);
      sampleNodesAdded++;
    } else {
      alert("Sample data set exhausted!");
    }
  }

  function addSampleLink() {
    if(sampleLinksAdded < LinksData1.length) {
      addLink(LinksData1[sampleLinksAdded]);
      sampleLinksAdded++;
    } else {
      alert("Sample data set exhausted!");
    }
  }

  // querying data from server
  // function queryData() {
  //   var theUrl = 'http://localhost:8001/?id=11112';
  //   var xmlHttp = new XMLHttpRequest();
  //   xmlHttp.open( "GET", theUrl, false );
  //   xmlHttp.send( null );
  //   return xmlHttp.responseText;
  // }

  var HttpClient = function() {
      this.get = function(aUrl, aCallback) {
          var anHttpRequest = new XMLHttpRequest();
          anHttpRequest.onreadystatechange = function() {
              if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                  aCallback(anHttpRequest.responseText);
          }

          anHttpRequest.open( "GET", aUrl, true );
          anHttpRequest.send( null );
      }
  }

  function retrieveRandomNode() {
    var baseUrl = 'http://localhost:8001/?id=';
    var id = Math.floor(Math.random() * (1000000 - 1)) + 1;
    var url = baseUrl + id;

    aClient = new HttpClient();
    aClient.get(url, function(response) {
    var obj = JSON.parse(response);
    addNode(obj);
    console.log(obj);
    });
  }

</script>

<button onclick="resetSelections()">Clear</button>
<button onclick="addSampleNode()">Add Sample Node</button>
<button onclick="addSampleLink()">Add Sample Link</button>
<button onclick="retrieveRandomNode()">Add Random Node</button>

</body>
</html>
